    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">BurgerByte</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    </header>

    <main>

        <div class="container p-4">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contato</li>
                </ol>
            </nav>

            <div style="text-align: center">
                <h1>Contato</h1>
                <p>Tem algo a dizer? Estamos prontos para ouvir, mesmo com o barulho da chapa! Mande sua mensagem e
                    responderemos o mais rápido possível.</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="reason">Motivo</label>
                    <select class="form-control" id="reason" required>
                        <option value="">Selecione o motivo</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="elogio">Elogio</option>
                        <option value="informacao">Informação</option>
                        <option value="solicitacao">Solicitação</option>
                        <option value="sugestao">Sugestão</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>

    </main>

    <footer>
        <p>© BurgerByte 2024</p>
    </footer>
